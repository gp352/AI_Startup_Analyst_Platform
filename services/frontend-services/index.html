<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Analyst for Startups</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-50 text-gray-800">

    <div class="container mx-auto max-w-4xl p-4 md:p-8">
        <!-- Header -->
        <header class="text-center mb-10">
            <h1 class="text-4xl font-bold text-gray-900">AI Analyst</h1>
            <p class="text-lg text-gray-600 mt-2">Upload startup documents to generate structured investment insights.</p>
        </header>

        <!-- Upload Section -->
        <div id="upload-section" class="bg-white p-8 rounded-lg shadow-md border border-gray-200">
            <form id="upload-form">
                <div class="space-y-6">
                    <!-- Pitch Deck Input -->
                    <div>
                        <label for="pitch-deck-file" class="block mb-2 text-sm font-medium text-gray-900">Pitch Deck</label>
                        <input id="pitch-deck-file" type="file" accept=".pdf" class="block w-full text-sm text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 focus:outline-none file:mr-4 file:py-2 file:px-4 file:rounded-l-lg file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100">
                        <p class="mt-1 text-xs text-gray-500">PDF format recommended.</p>
                    </div>

                    <!-- Call Transcript Input -->
                    <div>
                        <label for="transcript-file" class="block mb-2 text-sm font-medium text-gray-900">Call Transcript</label>
                        <input id="transcript-file" type="file" accept=".txt" class="block w-full text-sm text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 focus:outline-none file:mr-4 file:py-2 file:px-4 file:rounded-l-lg file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100">
                        <p class="mt-1 text-xs text-gray-500">TXT format.</p>
                    </div>

                    <!-- Founder Update Input -->
                    <div>
                        <label for="update-file" class="block mb-2 text-sm font-medium text-gray-900">Founder Update</label>
                        <input id="update-file" type="file" accept=".txt" class="block w-full text-sm text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 focus:outline-none file:mr-4 file:py-2 file:px-4 file:rounded-l-lg file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100">
                        <p class="mt-1 text-xs text-gray-500">TXT format.</p>
                    </div>

                    <!-- Email Input -->
                    <div>
                        <label for="email-file" class="block mb-2 text-sm font-medium text-gray-900">Email</label>
                        <input id="email-file" type="file" accept=".txt" class="block w-full text-sm text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 focus:outline-none file:mr-4 file:py-2 file:px-4 file:rounded-l-lg file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100">
                        <p class="mt-1 text-xs text-gray-500">TXT format.</p>
                    </div>
                </div>
                <div class="mt-6 flex justify-center">
                    <button type="submit" class="bg-blue-600 text-white font-bold py-3 px-8 rounded-lg hover:bg-blue-700 transition disabled:bg-gray-400" disabled>Analyze Documents</button>
                </div>
            </form>
        </div>
        
        <!-- Loading Spinner -->
        <div id="loading-spinner" class="hidden text-center my-10">
             <div role="status" class="flex justify-center items-center flex-col">
                <svg aria-hidden="true" class="w-12 h-12 text-gray-200 animate-spin fill-blue-600" viewBox="0 0 100 101" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z" fill="currentColor"/>
                    <path d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0492C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z" fill="currentFill"/>
                </svg>
                <p class="text-lg text-gray-600 mt-4">Analyzing document with Gemini...</p>
                <p class="text-sm text-gray-500">This may take a moment.</p>
            </div>
        </div>

        <!-- Results Section -->
        <div id="results-section" class="hidden bg-white p-8 rounded-lg shadow-md border border-gray-200 mt-10">
            <h2 class="text-2xl font-bold mb-6 border-b pb-4">Analysis Results</h2>
            <div id="benchmark-content" class="mb-6"></div> 
            <div id="results-content" class="space-y-6"></div>
        </div>

    </div>

    
   <script>
        const uploadForm = document.getElementById('upload-form');
        const pitchDeckInput = document.getElementById('pitch-deck-file');
        const transcriptInput = document.getElementById('transcript-file');
        const updateInput = document.getElementById('update-file');
        const emailInput = document.getElementById('email-file');
        const submitButton = uploadForm.querySelector('button[type="submit"]');
        const uploadSection = document.getElementById('upload-section');
        const loadingSpinner = document.getElementById('loading-spinner');
        const resultsSection = document.getElementById('results-section');
        const resultsContent = document.getElementById('results-content');
        const benchmarkContent = document.getElementById('benchmark-content');
        const INGESTION_SERVICE_URL = 'http://127.0.0.1:8000/ingest/file';
        const DEAL_SERVICE_URL = 'http://127.0.0.1:8001/deals';
        const BENCHMARKING_SERVICE_URL = 'http://127.0.0.1:8002/benchmark';

        // --- FIX: Moved helper function to the global scope ---
        const parseFinancialString = (str) => {
            if (str === null || str === undefined) return null;
            if (typeof str !== 'string') return str;
            const value = parseFloat(str.replace(/[^0-9.-]+/g, ""));
            if (isNaN(value)) return null;
            if (str.toLowerCase().includes('b')) return value * 1e9;
            if (str.toLowerCase().includes('m')) return value * 1e6;
            if (str.toLowerCase().includes('k')) return value * 1e3;
            return value;
        };

        const allInputs = [pitchDeckInput, transcriptInput, updateInput, emailInput];

        const checkInputs = () => {
            // Enable the submit button if at least one file is selected
            const anyFileSelected = allInputs.some(input => input.files.length > 0);
            submitButton.disabled = !anyFileSelected;
        };

        allInputs.forEach(input => input.addEventListener('change', checkInputs));

        uploadForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // --- New Logic: Collect all selected files ---
            const formData = new FormData();
            let fileFound = false;
            allInputs.forEach(input => {
                if (input.files.length > 0) {
                    // The backend expects a list of files under the key 'files'
                    formData.append('files', input.files[0]);
                    fileFound = true;
                }
            });

            if (!fileFound) {
                alert("Please select at least one file to analyze.");
                return;
            }

            uploadSection.classList.add('hidden');
            loadingSpinner.classList.remove('hidden');
            resultsSection.classList.add('hidden');

            try {
                const ingestResponse = await fetch(INGESTION_SERVICE_URL, { method: 'POST', body: formData });
                if (!ingestResponse.ok) throw new Error((await ingestResponse.json()).detail || 'Ingestion failed');
                const ingestData = await ingestResponse.json();
                
                let benchmarkData = null;
                // --- FIX: Use the data directly from the ingestion service response ---
                const { startup_name, industry_vertical, sector, financials } = ingestData.data;
                
                if (industry_vertical && sector) {
                    const benchmarkPayload = {
                        startup_name,
                        industry_vertical,
                        sector,
                        // --- FIX: Make financial key lookup more robust ---
                        // Look for Annual Revenue, or calculate it from MRR, or use GMV as a fallback.
                        annual_revenue: parseFinancialString(
                            financials['Annual Revenue'] || financials['Revenue'] || financials['yearly revenue']
                        ) || (parseFinancialString(financials['MRR']) ? parseFinancialString(financials['MRR']) * 12 : parseFinancialString(financials['GMV'])),

                        // Look for various hiring-related keys.
                        hiring_velocity: parseFinancialString(
                            financials['Hiring Velocity'] || financials['hiring_velocity'] || financials['New Hires'] || financials['Drivers Onboarded'] || null
                        ),

                        // Look for various valuation keys.
                        valuation_usd: parseFinancialString(
                            financials['Valuation USD'] || financials['Market Valuation'] || financials['valuation'] ||financials['Valuation'] || financials['Company Valuation'] || financials["company's valuation"] || financials['company valuation'] || null
                        )
                    };

                    const benchmarkResponse = await fetch(BENCHMARKING_SERVICE_URL, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(benchmarkPayload)
                    });

                    if (benchmarkResponse.ok) {
                        benchmarkData = await benchmarkResponse.json();
                    } else {
                        console.error("Benchmarking service failed:", await benchmarkResponse.text());
                    }
                }

                displayResults(ingestData.data, benchmarkData);

            } catch (error) {
                console.error('Error:', error);
                displayError(error.message);
            } finally {
                loadingSpinner.classList.add('hidden');
                resultsSection.classList.remove('hidden');
            }
        });

        function displayResults(data, benchmarkData) {
            resultsContent.innerHTML = '';
            benchmarkContent.innerHTML = '';

            if (benchmarkData && benchmarkData.peer_details.length > 0) {

                const formatNum = (num, isCurrency = false, isCompact = true) => {
                    if (num === null || num === undefined) return 'N/A';
                    if (typeof num === 'string') {
                        const value = parseFinancialString(num); // Use the global helper
                        if (value === null) return 'N/A';
                        return formatNum(value, isCurrency, isCompact);
                    }
                    const options = { notation: isCompact ? 'compact' : 'standard', style: isCurrency ? 'currency' : 'decimal', currency: 'USD', maximumFractionDigits: 1 };
                    return new Intl.NumberFormat('en-US', options).format(num);
                }

                // --- FIX: Use the same robust logic for displaying results in the table ---
                const startupValuation = data.financials['Valuation USD'] || data.financials['Market Valuation'] || data.financials['valuation'] || data.financials['Company Valuation'] || data.financials["company's valuation"] || data.financials['company valuation'] || null;
                
                let startupRevenue = data.financials['Annual Revenue'] || data.financials['Revenue'] || data.financials['yearly revenue'] || null;
                // If annual revenue isn't found, try calculating from MRR or use GMV.
                if (!startupRevenue) {
                    const mrr = parseFinancialString(data.financials['MRR']);
                    startupRevenue = mrr ? mrr * 12 : (data.financials['GMV'] || null);
                }

                const startupMultiple = startupValuation && startupRevenue ? (parseFinancialString(startupValuation) / parseFinancialString(startupRevenue)).toFixed(1) + 'x' : 'N/A';
                
                const startupHiring = data.financials['Hiring Velocity'] || data.financials.hiring_velocity || data.financials['New Hires'] || data.financials['Drivers Onboarded'] || null;

                // Use the corrected variables in the table row
                const startupValuationFormatted = formatNum(startupValuation, true);
                const startupRevenueFormatted = formatNum(startupRevenue, true);
                
                let tableHTML = `
                    <div class="bg-white p-6 rounded-lg shadow-md mb-6 border">
                        <h3 class="text-xl font-bold mb-4">Peer Comparison Table</h3>
                        <div class="overflow-x-auto">
                            <table class="min-w-full text-sm text-left">
                                <thead class="bg-gray-100">
                                    <tr>
                                        <th class="p-3 font-semibold">Company</th>
                                        <th class="p-3 font-semibold text-right">Valuation</th>
                                        <th class="p-3 font-semibold text-right">Annual Revenue</th>
                                        <th class="p-3 font-semibold text-right">Revenue Multiple</th>
                                        <th class="p-3 font-semibold text-right">Hiring Velocity</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr class="bg-blue-50 font-semibold border-b">
                                        <td class="p-3">${data.startup_name} (Your Startup)</td>
                                        <td class="p-3 text-right">${startupValuationFormatted}</td>
                                        <td class="p-3 text-right">${startupRevenueFormatted}</td>
                                        <td class="p-3 text-right">${startupMultiple}</td>
                                        <td class="p-3 text-right">${formatNum(startupHiring)}</td>
                                    </tr>
                                    ${benchmarkData.peer_details.map(peer => `
                                    <tr class="border-b">
                                        <td class="p-3">${peer.startup_name}</td>
                                        <td class="p-3 text-right">${formatNum(peer.valuation_usd, true)}</td>
                                        <td class="p-3 text-right">${formatNum(peer.annual_revenue, true)}</td>
                                        <td class="p-3 text-right">${peer.revenue_multiple ? peer.revenue_multiple.toFixed(1) + 'x' : 'N/A'}</td>
                                        <td class="p-3 text-right">${formatNum(peer.hiring_velocity)}</td>
                                    </tr>
                                    `).join('')}
                                </tbody>
                            </table>
                        </div>
                    </div>
                `;

                tableHTML += `
                    <div class="bg-blue-100 border-l-4 border-blue-500 text-blue-800 p-6 rounded-lg shadow-md mb-6">
                        <h3 class="text-xl font-bold mb-2">Final Conclusion</h3>
                        <p class="text-lg">${benchmarkData.final_conclusion}</p>
                    </div>
                `;
                benchmarkContent.innerHTML = tableHTML;
            }

            const renderField = (label, value) => {
                if (!value || (Array.isArray(value) && value.length === 0)) return '';
                let valueHtml = '';
                if (typeof value === 'object' && value !== null && !Array.isArray(value)) {
                    valueHtml = `<div class="pl-4 mt-2 space-y-2 border-l-2">${Object.entries(value).map(([k, v]) => renderField(k, v)).join('')}</div>`;
                } else if (Array.isArray(value)) {
                    valueHtml = `<ul class="list-disc list-inside pl-4 mt-2">${value.map(item => `<li class="p-2 bg-gray-50 rounded mt-1">${JSON.stringify(item, null, 2)}</li>`).join('')}</ul>`;
                } else {
                    valueHtml = `<p class="text-gray-700">${value}</p>`;
                }
                return `<div class="mb-4"><h3 class="text-md font-semibold text-gray-600 capitalize">${label.replace(/_/g, ' ')}</h3>${valueHtml}</div>`;
            };
            for (const [key, value] of Object.entries(data)) {
                resultsContent.innerHTML += renderField(key, value);
            }
        }
        function displayError(errorMessage) {
            resultsContent.innerHTML = `<div class="bg-red-100 border-l-4 border-red-500 text-red-700 p-4" role="alert"><p class="font-bold">An Error Occurred</p><p>${errorMessage}</p></div>`;
        }
    </script>
</body>
</html>
