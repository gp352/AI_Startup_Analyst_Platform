<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Analyst for Startups</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-50 text-gray-800">

    <div class="container mx-auto max-w-4xl p-4 md:p-8">
        <!-- Header -->
        <header class="text-center mb-10">
            <h1 class="text-4xl font-bold text-gray-900">AI Analyst</h1>
            <p class="text-lg text-gray-600 mt-2">Upload a pitch deck to generate structured investment insights.</p>
        </header>

        <!-- Upload Section -->
        <div id="upload-section" class="bg-white p-8 rounded-lg shadow-md border border-gray-200">
            <form id="upload-form">
                <div class="flex items-center justify-center w-full">
                    <label for="dropzone-file" class="flex flex-col items-center justify-center w-full h-64 border-2 border-gray-300 border-dashed rounded-lg cursor-pointer bg-gray-50 hover:bg-gray-100 transition">
                        <div class="flex flex-col items-center justify-center pt-5 pb-6">
                            <svg class="w-8 h-8 mb-4 text-gray-500" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 16">
                                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 13h3a3 3 0 0 0 0-6h-.025A5.56 5.56 0 0 0 16 6.5 5.5 5.5 0 0 0 5.207 5.021C5.137 5.017 5.071 5 5 5a4 4 0 0 0 0 8h2.167M10 15V6m0 0L8 8m2-2 2 2"/>
                            </svg>
                            <p class="mb-2 text-sm text-gray-500"><span class="font-semibold">Click to upload</span> or drag and drop</p>
                            <p class="text-xs text-gray-500">PDF, PPTX, or other document formats</p>
                            <p id="file-name" class="text-sm text-blue-600 font-semibold mt-2"></p>
                        </div>
                        <input id="dropzone-file" type="file" class="hidden" />
                    </label>
                </div>
                <div class="mt-6 flex justify-center">
                    <button type="submit" class="bg-blue-600 text-white font-bold py-3 px-8 rounded-lg hover:bg-blue-700 transition disabled:bg-gray-400" disabled>Analyze Deck</button>
                </div>
            </form>
        </div>
        
        <!-- Loading Spinner -->
        <div id="loading-spinner" class="hidden text-center my-10">
             <div role="status" class="flex justify-center items-center flex-col">
                <svg aria-hidden="true" class="w-12 h-12 text-gray-200 animate-spin fill-blue-600" viewBox="0 0 100 101" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z" fill="currentColor"/>
                    <path d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0492C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z" fill="currentFill"/>
                </svg>
                <p class="text-lg text-gray-600 mt-4">Analyzing document with Gemini...</p>
                <p class="text-sm text-gray-500">This may take a moment.</p>
            </div>
        </div>

        <!-- Results Section -->
        <div id="results-section" class="hidden bg-white p-8 rounded-lg shadow-md border border-gray-200 mt-10">
            <h2 class="text-2xl font-bold mb-6 border-b pb-4">Analysis Results</h2>
            <div id="results-content" class="space-y-6"></div>
        </div>

    </div>

    <script>
        const uploadForm = document.getElementById('upload-form');
        const fileInput = document.getElementById('dropzone-file');
        const fileNameDisplay = document.getElementById('file-name');
        const submitButton = uploadForm.querySelector('button[type="submit"]');

        const uploadSection = document.getElementById('upload-section');
        const loadingSpinner = document.getElementById('loading-spinner');
        const resultsSection = document.getElementById('results-section');
        const resultsContent = document.getElementById('results-content');

        const INGESTION_SERVICE_URL = 'http://127.0.0.1:8000/ingest/file';
        const DEAL_SERVICE_URL = 'http://127.0.0.1:8001/deals';

        fileInput.addEventListener('change', () => {
            if (fileInput.files.length > 0) {
                fileNameDisplay.textContent = fileInput.files[0].name;
                submitButton.disabled = false;
            } else {
                fileNameDisplay.textContent = '';
                submitButton.disabled = true;
            }
        });

        uploadForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            if (!fileInput.files.length) return;

            const file = fileInput.files[0];
            const formData = new FormData();
            formData.append('file', file);

            // UI state changes
            uploadSection.classList.add('hidden');
            loadingSpinner.classList.remove('hidden');
            resultsSection.classList.add('hidden');

            try {
                // 1. Call Ingestion Service
                const ingestResponse = await fetch(INGESTION_SERVICE_URL, {
                    method: 'POST',
                    body: formData,
                });

                if (!ingestResponse.ok) {
                    const errorData = await ingestResponse.json();
                    throw new Error(errorData.detail || 'Ingestion failed');
                }
                
                const ingestData = await ingestResponse.json();
                const dealId = ingestData.deal_id;

                // 2. Call Deal Management Service to get full data
                const dealResponse = await fetch(`${DEAL_SERVICE_URL}/${dealId}`);
                 if (!dealResponse.ok) {
                    const errorData = await dealResponse.json();
                    throw new Error(errorData.detail || 'Failed to fetch deal data');
                }

                const dealData = await dealResponse.json();
                displayResults(dealData.data);

            } catch (error) {
                console.error('Error:', error);
                displayError(error.message);
            } finally {
                // UI state changes
                loadingSpinner.classList.add('hidden');
                resultsSection.classList.remove('hidden');
            }
        });

        function displayResults(data) {
            resultsContent.innerHTML = ''; // Clear previous results
            
            const renderField = (label, value) => {
                if (!value || (Array.isArray(value) && value.length === 0)) return '';
                
                let valueHtml = '';
                if (typeof value === 'object' && value !== null) {
                    valueHtml = `<div class="pl-4 mt-2 space-y-2 border-l-2">${Object.entries(value).map(([k,v]) => renderField(k,v)).join('')}</div>`;
                } else if (Array.isArray(value)) {
                     valueHtml = `<ul class="list-disc list-inside pl-4 mt-2">${value.map(item => `<li>${JSON.stringify(item)}</li>`).join('')}</ul>`;
                }
                else {
                    valueHtml = `<p class="text-gray-700">${value}</p>`;
                }

                return `
                    <div class="mb-4">
                        <h3 class="text-md font-semibold text-gray-600 capitalize">${label.replace(/_/g, ' ')}</h3>
                        ${valueHtml}
                    </div>
                `;
            };

            for (const [key, value] of Object.entries(data)) {
                 resultsContent.innerHTML += renderField(key, value);
            }
        }

        function displayError(errorMessage) {
            resultsContent.innerHTML = `
                <div class="bg-red-100 border-l-4 border-red-500 text-red-700 p-4" role="alert">
                    <p class="font-bold">An Error Occurred</p>
                    <p>${errorMessage}</p>
                </div>
            `;
        }

    </script>
</body>
</html>
